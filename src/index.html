<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Obj</title>
</head>
<body class="flex flex-center">
  <section class="flex col flex-center" id="landing">
    <h1>Choose an application &#10024;</h1>
    <div id="apps" class="flex">
      <div class="app" id="weekday">
        <p>Weekday<br>Calculator</p>
      </div>
      <div class="app" id="daycount">
        <p>D-day<br>Calculator</p>
      </div>
      <div class="app" id="timezone">
        <p>Timezone<br>Calculator</p>
      </div>  
    </div>
  </section>
  <section class="hidden flex flex-center" id="weekday-app">
    <form class="flex col flex-center">
      <div class="flex" id="YMD">
        <div>
          <label for="year">Year:</label>
          <input type="number" name="year" id="year" min="1900">  
        </div>
        <div>
          <label for="month">Month:</label>
          <input type="number" name="month" id="month" min="1" max="12">  
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="number" name="date" id="date" min="1" max="31">  
        </div>  
      </div>
      <div id="weekday-result">
        <p></p>
      </div>
      <div>
        <button type="submit">OK</button>
        <button type="reset">Go back</button>  
      </div>
    </form>
  </section>
  <section class="hidden" id="daycount-app">

  </section>
  <section class="hidden" id="timezone-app">

  </section>
</body>
</html>
