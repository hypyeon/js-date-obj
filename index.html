r="date3">Date:</label> <input type="date" id="date3"></div><div><button id="cal-2">Calculate</button></div></div></div></div></div><div class="flex flex-center" id="daycount-result"><p id="daycount-result-p"></p></div><div><button class="goBack">Go Back</button></div></form></section><section class="hidden" id="timezone-app"></section><script src="bundle.js"></script></body></html>
